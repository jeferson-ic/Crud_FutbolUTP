<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Registrar Jugador</h1>

    <form action="{{ url_for('guardar_jugador') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Posición:</label>
            <input type="text" name="posicion" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Número:</label>
            <input type="number" name="numero" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Edad:</label>
            <input type="number" name="edad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Nacionalidad:</label>
            <input type="text" name="nacionalidad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Foto (opcional):</label>
            <input type="file" name="foto" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('listar_jugadores') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
