<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Editar Jugador</h2>
        <form action="{{ url_for('actualizar_jugador', id=jugador[0]) }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" value="{{ jugador[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="posicion" class="form-label">Posición:</label>
                <input type="text" class="form-control" name="posicion" value="{{ jugador[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="number" class="form-control" name="numero" value="{{ jugador[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" value="{{ jugador[4] }}" required>
            </div>

            <div class="mb-3">
                <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                <input type="text" class="form-control" name="nacionalidad" value="{{ jugador[5] }}" required>
            </div>

            {% if jugador[6] %}
            <div class="mb-3">
                <label class="form-label">Foto actual:</label><br>
                <img src="{{ url_for('static', filename='uploads/' ~ jugador[6]) }}" width="120" class="rounded shadow">
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="foto" class="form-label">Nueva Foto (opcional):</label>
                <input type="file" class="form-control" name="foto">
            </div>

            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{{ url_for('listar_jugadores') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
